<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarah Adair - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iK7l5lOpCf+5qzZx3/JLY6EExn1nEW/NxI1z1jMD8oH0C5JP5GV9HdT2B" crossorigin="anonymous">
    <!-- Include your app.js -->
    <script src="app.js" type="text/javascript" async defer></script>
</head>

<body class="body">

    <div id="loading-container" class="loading-container">
        <div id="loading"></div>
    </div>

    <div id="content" style="display: none;">
    
        <div class="header">
            <h1>Portfolio</h1>
        </div>

        <div class="grid-container" id="grid-container">
            <!-- Thumbnails will be dynamically added here -->
        </div>

        <!-- Bootstrap Carousel -->
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Images will be dynamically added here -->
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="false"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>       

        <div id="footer"></div>
    
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXA2/p1Zl+cbL5SA/jpTcr5AUE2bslEwWIhF" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha384-eUJdA6k6Btd5zxym8g5U1LeIY5S62/l2Ot8sHtFQ8OaBjI79B2A06Ggxh5NYY6w3" crossorigin="anonymous"></script>

</body>
</html>
