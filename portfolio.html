<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarah Adair - Portfolio</title>
    <script src="common.js"></script>
    <script src="portfolio.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
</head>

<body class="portfolio-page">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div id="loading-container" class="loading-container">
        <div id="loading"></div>
    </div>

    <div id="content" style="display: none;">

        <div class="header">
            <h2>Sarah Adair</h2>
        </div>
    
        <div class="subheader-small">
            <h4><b>Portfolio</b></h4>
        </div>

        <div class="divider-container">
            <hr class="divider">
        </div>

        <div class="grid-container" id="grid-container">
            <!-- Thumbnails will be dynamically added here -->
        </div>

        <!-- Modal structure -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <!-- Bootstrap Carousel dynamically added here -->
                        <div id="modalImageCarousel" class="carousel slide">
                            <div class="carousel-inner">
                                <!-- Carousel items (Images) will be dynamically added here -->
                                <div class="carousel-item active">
                                    <img src="https://raw.githubusercontent.com/sazarrama/sazarrama.github.io/main/portfolio/1.jpg" class="d-block w-100" alt="Image 1">
                                </div>
                                <!-- Repeat for other images -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#modalImageCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#modalImageCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>
</html>
