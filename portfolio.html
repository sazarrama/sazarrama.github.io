<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarah Adair - Portfolio</title>
    <script src="app.js" async></script>
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <script src="https://kit.fontawesome.com/cb20d804a6.js" crossorigin="anonymous"></script>
</head>

<body class="body">

    <div id="loading-container" class="loading-container">
        <div id="loading"></div>
    </div>

    <div id="content" style="display: none;">
    
        <div class="header">
            <h1>Portfolio</h1>
        </div>

        <div class="grid-container" id="gridContainer">
            <!-- Thumbnails will be generated dynamically with JavaScript - see app.js -->
        </div>

        <div class="carousel-container" id="carouselContainer">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <!-- The carousel items will be dynamically added here -->
                </div>
                <span class="close-btn" onclick="closeCarousel()">&times;</span>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        

        <div id="footer"></div>

    </div>
    
</body>
</html>
