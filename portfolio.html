<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarah Adair - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <script src="https://kit.fontawesome.com/cb20d804a6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/tT4h81saNn5NvO/#ChcAmHQPnYlVHmOm8Lw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-LCwKuHgBukUcAUMts0sAqRS5FJFi5Hq5RyNE5QbIABVQhI8p0BqXipwMT7GwTC4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body class="body">

    <div id="loading-container" class="loading-container">
        <div id="loading"></div>
    </div>

    <div id="content" style="display: none;">
    
        <div class="header">
            <h1>Portfolio</h1>
        </div>

        <div class="grid-container" id="grid-container">
            <!-- Thumbnails will be dynamically added here -->
        </div>

        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
            
            <div class="carousel-inner">
                <!-- Images will be dynamically added here -->
            </div>
        </div>
        <span class="close" onclick="closeCarousel()">&times;</span>       

        <div id="footer"></div>
    
    </div>
    
</body>
</html>
