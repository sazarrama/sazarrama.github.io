<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarah Adair - Contact Me</title>
    <script src="common.js"></script>
    <script src="contactme.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="contactme.css">
</head>

<body class="body">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div id="loading-container" class="loading-container">
        <div id="loading"></div>
    </div>

    <div id="content" style="display: none;">

        <div class="header">
            <h1>Sarah Adair</h1>
        </div>

        <div class="subheader-small">
            <h4><b>Contact Me</b></h4>
        </div>

        <hr class="divider">

        <!-- Contact Section -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <form>
                            <!-- Name Field (Mandatory) -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
            
                            <!-- Email Field (Mandatory) -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
            
                            <!-- Telephone Field (Optional) -->
                            <div class="mb-3">
                                <label for="telephone" class="form-label">Telephone</label>
                                <input type="tel" class="form-control" id="telephone" name="telephone">
                            </div>
            
                            <!-- Text Field (Mandatory) -->
                            <div class="mb-4">
                                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
            
                            <!-- Send Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-light">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    
</body>
</html>
